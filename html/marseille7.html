    <main>

        <section class="contenair-titre">
            <img id="titre-marseille" src="../TITRE/Contact-14-11-2023.png" alt="photo-titre">
        </section>

        <h1>Contact</h1>

        <form action="" method="post">

            <section class="box">
                <label for="civilite">Civilité</label><br>
                <select name="civilite" id="civilite">
                    <option value="" disabled selected hidden></option>
                    <option value="monsieur">Monsieur</option>
                    <option value="madame">Madame</option>
                </select>
            </section>

            <section class="box">
                <label for="prenom">Prénom</label><br>
                <input type="text" id="prenom" name="prenom" placeholder="Martin" required>
            </section>

            <section class="box">
                <label for="nom">Nom</label><br>
                <input type="text" id="nom" name="nom" placeholder="Dupont" required>
            </section>

            <section class="box">
                <label for="adresse">Adresse Mail</label><br>
                <input type="text" id="adresse" name="adresse" placeholder="jean.renoul@laplateforme.io" required>
            </section>

            <section class="box">
                <label for="message"></label><br>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Votre message"></textarea>
            </section>

            <section class="box">
                <label for="checkbox">J'accepte la politique de confidentialité de l'entreprise</label><br>
                <input type="checkbox" id="checkbox" name="checkbox" required>
            </section>

            <section class="box">
                <button type="submit">Envoyer mon message</button>
            </section>
        </form>

    </main>

        <section class="footer-content">
